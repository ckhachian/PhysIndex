<!DOCTYPE HTML>
<html>
	<head>
		<title>{% block title %}PhysIndex{% endblock %}</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta name="description" content="A searchable database of physics variables, equations and their associations.">
		<meta name="keywords" content="physics,equation,equations,variable,variables,search,find,database,units,mechanics,electricity,magnetism">
		<meta name="application-name" content="physindex">
		<script type="text/x-mathjax-config">
			MathJax.Hub.Config({
				extensions: ["tex2jax.js"],
				jax: ["input/TeX", "output/HTML-CSS"],
				tex2jax: {
				  inlineMath: [ ['$','$'], ["\\(","\\)"] ],
				  displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
				  processEscapes: true
				},
				"HTML-CSS": { availableFonts: ["TeX"] }
			  });
		</script>
		<script type="text/javascript"
			src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
		</script>
		{% block extrahead %}{% endblock %}
		{% load staticfiles %}
		<link rel="icon" type="img/ico" href="{% static 'search/img/favicon.ico' %}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="{% static 'search/css/style.css' %}" />
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,700,700italic,400italic' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="{% static 'search/js/typeahead.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'search/js/scripts.js' %}"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-46019146-1', 'physindex.com');
		  ga('require', 'linkid', 'linkid.js');
		  ga('send', 'pageview');
		</script>
	</head>
	<body>
		{% block specialheader %}{% endblock %}
		<header id="{% block headerids %}{% endblock %}">
			<a href="{% url 'search' %}"><img src="{% static 'search/img/title.svg' %}" alt="PhysIndex"></a>
		</header>
		{% block form %}
		<form id="searchform" method="get" action="{% url 'search' %}" onSubmit="{% block searchonsubmit %}{% endblock %}">
			<div class="input-group">
				{% block input %}<input type="text" class="form-control" placeholder="Search" id="query" name="query" maxlength="200" autocomplete="off" autofocus>{% endblock %}
				<span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
				<input type="submit" class="inp-hidden">
			</div>
		</form>
		{% endblock %}
		{% block content %}{% endblock %}
		{% block navbarbottom %}
		<nav id="bottom-nav" class="navbar navbar-inner navbar-inverse {% block navbarclass %}{% endblock %}">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navdata">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="container-fluid collapse navbar-collapse" id="navdata">
				<ul class="nav navbar-nav">
					<li><a href="{% url 'about' %}">About</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="{% url 'about' %}#legal">&copy;2015</li>
				</ul>
			</div>
		</nav>
		{% endblock %}
		{% block specialfooter %}{% endblock %}
	</body>
</html>
